<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Object Notation</h1>
        <p id="result"></p>
        <script>
           var myObj = { "name": "John", "age": 30, "city": "New York" };
              var myJSON = JSON.stringify(myObj);
              var newObj = JSON.parse(myJSON);
              document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
