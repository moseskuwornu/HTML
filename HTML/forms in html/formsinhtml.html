<!DOCTYPE html>
<html>
    <head>
        <title>forms in html</title>
    </head>
    <body>
            <form>
                <fieldset>
                    <legend>personal details form</legend>
                    <label>name</label><br>
                    <input type="text" ID="name"><br>
                    <label>Email</label><br>
                    <input type="text" ID="Email"><br>
                    <label>password</label><br>
                    <input type="password" ID="password"><br>
                    <label>Gender</label><br>
                    <input type="radio" id="Female" name="gender" value="Female">Female<br>
                     <input type="radio" id="Male" name="gender" value="Male">Male<br>
                     <label>favourite city</label><br>
                     <input type="checkbox" ID="city" value="Paris">Paris<br>
                     <input type="checkbox" ID="city" value="Rome">Rome<br>
                     <input type="checkbox" ID="city" value="Tokyo">Tokyo<br>
                     <label>Birthday</label><br>
                     <input type="date" ID="Birthday" name="Birthday"><br>
                     <input type="submit"
                    </fieldset>
            </form>
        
    </body>
</html>
